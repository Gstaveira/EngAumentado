<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logs do Sistema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f7f7f7; }
    .card { margin-top: 40px; border-radius:12px; }
  </style>
</head>
<body>

<div class="container">
    <div class="card shadow p-4">
        <h3 class="mb-3">üìù Logs do Sistema</h3>
        <a href="/" class="btn btn-secondary mb-3">‚¨Ö Voltar ao Dashboard</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>A√ß√£o</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for l in logs %}
                <tr>
                    <td>{{ l.acao }}</td>
                    <td>{{ l.data }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2" class="text-muted">Nenhum log registrado</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
